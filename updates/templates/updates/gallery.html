<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School | Album</title>

    <!-- Add Bootstrap CSS for general styling (optional if used elsewhere) -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Add Fancybox CSS for lightbox effect -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.5.7/jquery.fancybox.min.css" />
     
    <style>
        body {
            font-family: 'Arial', sans-serif;
            color: #4b2e2a;
            background-color: rgb(253, 240, 223);
        }
        /* Additional custom styles specific to gallery if needed */
        .navbar {
            background-color: #8b5e34;
        }

        .navbar-brand, .nav-link {
            color: #fff !important;
        }

        .navbar-nav .nav-link:hover {
            color: #ffe6cc !important;
        }

        h1 {
            color: #8b5e34;
            animation: fadeIn 2s ease-in-out, slideIn 2s ease-in-out;
        }

        p {
            color: #4b2e2a;
            animation: fadeIn 3s ease-in-out;
        }

        .gallery-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 10px;
            padding: 20px;
        }
        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .gallery-item img {
            width: 100%;
            height: auto;
            display: block;
            transition: transform 0.3s ease-in-out;
        }
        .gallery-item:hover img {
            transform: scale(1.1);
        }
        .gallery-caption {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 10px;
            text-align: center;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }
        .gallery-item:hover .gallery-caption {
            opacity: 1;
        }

        /* Styling for header and footer */
        header {
            background-color: #8b5e34;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        footer {
            background-color: #8b5e34;
            color: #fff;
            padding: 10px 0;
            text-align: center;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="{% url 'index' %}">HOME CARE EDUCATION CENTER</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'index' %}#home">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'index' %}#about">About Us</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'update_list' %}">Updates</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'gallery' %}">Gallery</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'index' %}#contact">Contact</a>
                </li>
            </ul>
        </div>
    </nav>



    <!-- Main Content -->
    <div class="container">
        <h1 class="text-center mt-5">Gallery</h1>
        <div class="gallery-container">
            {% for image in images %}
            <a class="gallery-item" data-fancybox="gallery" href="{{ image.image.url }}" data-caption="{{ image.caption }}">
                <img src="{{ image.image.url }}" alt="{{ image.caption }}">
                {% if image.caption %}
                <div class="gallery-caption">{{ image.caption }}</div>
                {% endif %}
            </a>
            {% endfor %}
        </div>
    </div>
    
    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Home Care Education Center. All rights reserved.</p>
        <p><a href="{% url 'index' %}#home" style="color: #fff;">Back to top</a></p>
    </footer>

    <!-- Include jQuery for Fancybox -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Include Fancybox JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.5.7/jquery.fancybox.min.js"></script>
    <script>
        // Initialize Fancybox
        $(document).ready(function() {
            $('[data-fancybox="gallery"]').fancybox({
                buttons: [
                    'zoom',
                    'slideShow',
                    'thumbs',
                    'close'
                ],
                loop: true,
                protect: true
            });
        });
    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
